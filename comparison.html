<!DOCTYPE html>

<head>

    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav navbar-right">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-stats"></span>
            Plots
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="max-temperature.html">Max Temperature</a>
            <a class="dropdown-item" href="humidity.html">Humidity</a>

            <a class="dropdown-item" href="wind-speed.html">Wind Speed</a>

        </li>

      <section>

        <div class="row">

      <section>
        <div class="row">
          <div class='col-12 col-md-6' style='margin-bottom: 50px'>
            <h2>Climate vs. Max Temperature</h2>
            <a href='max-temperature.html'>

            </a>
          </div>
          <div class='col-12 col-md-6' style='margin-bottom: 50px'>
